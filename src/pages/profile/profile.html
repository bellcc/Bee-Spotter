<ion-content class="profile-content">

  <ion-navbar color="beespotter-yellow">
    <ion-title>Profile</ion-title>

    <ion-buttons left>
      <button ion-button icon-only (click)="back()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button icon-only><ion-icon class="custom-icon" name="md-settings"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>

  <ion-toolbar color="beespotter-yellow">
    <img id="profile-img" src="assets/imgs/user-profile.png"/>
    <p id="name">Christopher Bell</p>
  </ion-toolbar>

  <div id="spottings" *ngFor="let spotting of spottings">
    <ion-card>
      <img src="assets/imgs/bee.jpeg"/>
      <ion-card-content color="beespotter-light">
        <ion-card-title>{{ spotting.title }}</ion-card-title>
        <p>Date: {{ spotting.date }}</p>
        <p>Location: {{ spotting.location }}</p>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
