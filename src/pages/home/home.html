<ion-content padding class="login-content">
  <img class="logo" src="assets/imgs/bslogo.png" style="display:inline-block"/>

  <ion-item class="login-input">
    <ion-label stacked>Email Address</ion-label>
    <ion-input type="email" placeholder=""></ion-input>
  </ion-item>

  <ion-item class="login-input">
    <ion-label stacked>Password</ion-label>
    <ion-input type="password" placeholder=""></ion-input>
  </ion-item>

  <button ion-button class="login-button">
    Login
  </button>

  <a class="password-reset">Forgot your password?</a>

</ion-content>
