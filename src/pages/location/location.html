<ion-content padding class="location-content">
  <h3>Bee Spotting Location</h3>

  <div id="map_canvas"></div>

  <ion-fab left bottom>
    <button ion-fab class="location-button" (click)="back()">
      <ion-icon name="md-arrow-back"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab center bottom>
    <button class="location-button" ion-fab (click)="markLocation()">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab right bottom>
    <button ion-fab class="location-button" (click)="next()">
      <ion-icon name="md-arrow-forward"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
