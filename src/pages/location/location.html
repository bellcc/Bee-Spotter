<ion-content padding>
  <h3>Bee Spotting Location</h3>

  <div id="map_canvas"></div>

  <div text-center align-items-center>
    <button id="placeMarker" ion-button (click)="markLocation()">Add Marker</button>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button class="fixed-button" ion-button (click)="back()">Back</button>
      </ion-col>
      <ion-col>
        <button class="fixed-button" ion-button (click)="next()">Continue</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
