<ion-content padding class="identification-content" >
  <h3>Select Bee Species: </h3>
  <ion-item>
    <ion-label>Bee Species</ion-label>
    <ion-select [(ngModel)]="current_species" (ionChange)="onSelectChange()">
      <ion-option value="Affinis">Affinis</ion-option>
      <ion-option value="Auriocomus">Auriocomus</ion-option>
      <ion-option value="Bimaculatus">Bimaculatus</ion-option>
      <ion-option value="Citrinus">Citrinus</ion-option>
      <ion-option value="Fervidus">Fervidus</ion-option>
      <ion-option value="Fraternus">Fraternus</ion-option>
      <ion-option value="Griseocollis">Griseocollis</ion-option>
      <ion-option value="Impatiens">Impatiens</ion-option>
      <ion-option value="Pensylvanicus">Pensylvanicus</ion-option>
      <ion-option value="Perplexus">Perplexus</ion-option>
      <ion-option value="Rufocinctus">Rufocinctus</ion-option>
      <ion-option value="Vagans">Vagans</ion-option>
      <ion-option value="Variabilis">Variabilis</ion-option>
    </ion-select>
  </ion-item>

  <ion-grid align-items-center>
    <ion-row>
      <ion-col *ngFor="let picture of active_img">
        <img src="{{ picture }}">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button class="fixed-button" ion-button (click)="back()">Back</button>
      </ion-col>
      <ion-col>
        <button class="fixed-button" ion-button (click)="continue()">Continue</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
