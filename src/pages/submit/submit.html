<ion-content class="submit-content">

  <h3>Spotting Creation</h3>

  <div>
    <ion-item class="input">
      <ion-label stacked>Title</ion-label>
      <ion-input  type="text" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item class="input">
      <ion-label stacked>Start Time</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MM/DD/YYYY" [(ngModel)]="date_spotted"></ion-datetime>
    </ion-item>
  </div>

  <!--
  <ion-grid>
    <ion-row>
      <ion-col>
        <button class="fixed-button" ion-button (click)="back()">Back</button>
      </ion-col>
      <ion-col>
        <button class="fixed-button" ion-button (click)="next()">Continue</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  -->

  <ion-fab left bottom>
    <button ion-fab class="submit-button" (click)="back()">
      <ion-icon name="md-arrow-back"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab right bottom>
    <button ion-fab class="submit-button" (click)="next()">
      <ion-icon name="md-arrow-forward"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
