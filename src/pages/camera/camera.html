<ion-content padding class="camera-content">

  <ion-fab left bottom>
    <button ion-fab class="camera-button" (click)="back()">
      <ion-icon name="md-person"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab center bottom>
    <button ion-fab class="camera-button" (click)="takePicture()">
      <ion-icon name="md-camera"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab right bottom>
    <button ion-fab class="camera-button" (click)="submit()">
      <ion-icon name="md-arrow-forward"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
