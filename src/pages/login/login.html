<ion-content padding class="login-content">
  <img class="logo" src="assets/imgs/bslogo.png" style="display:inline-block"/>

  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="todo.username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="todo.password" name="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Submit</button>
  </form>
</ion-content>
