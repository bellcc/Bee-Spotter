<ion-content padding class="login-content">
  <div text-center class="logo">
    <img src="assets/imgs/bslogo.png" style="display:inline-block"/>
  </div>

  <form (ngSubmit)="logForm()">
    <ion-item class="login-input">
      <ion-label stacked>Username</ion-label>
      <ion-input  type="text" [(ngModel)]="todo.username" name="username"></ion-input>
    </ion-item>
    <ion-item class="login-input">
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="todo.password" name="password"></ion-input>
    </ion-item>
    <button class="login-button" ion-button block>Submit</button>
  </form>
</ion-content>
